<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AskMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between px-4">
        <a href="#" class="navbar-brand">AskMe</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Question" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="">
            <img src="" class="img-responsive" alt="Image">
            <h4>WALHAY</h4>
            <a href="#">Settings</a>
            <a href="#">Log Out</a>
        </div>
    </nav>

</header>

<body>
    <div class="container-fluid m-4">
        <div class="row">
            <div class="col-8">
            </div>
            <div class="col-4">
                <div class="tags">
                    <h3>Tags</h3>
                    <span class="badge bg-primary">Primary</span>
                    <span class="badge bg-secondary">Secondary</span>
                    <span class="badge bg-success">Success</span>
                    <span class="badge bg-danger">Danger</span>
                    <span class="badge bg-warning text-dark">Warning</span>
                    <span class="badge bg-info text-dark">Info</span>
                    <span class="badge bg-light text-dark">Light</span>
                    <span class="badge bg-dark">Dark</span>
                </div>
                <div class="best-members pt-4">
                    <h3>Best Members</h3>
                    <div class="list-group list-group-flush">
                        <button type="button" class="list-group-item list-group-item-action" aria-current="true">
                            Текущая кнопка
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">Второй элемент
                            кнопка</button>
                        <button type="button" class="list-group-item list-group-item-action">Третий элемент
                            кнопка</button>
                        <button type="button" class="list-group-item list-group-item-action">Четвертый элемент
                            кнопка</button>
                        <button type="button" class="list-group-item list-group-item-action" disabled>Отключенный
                            элемент кнопка</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<footer class="footer fixed-bottom container">
</footer>

</html>
